<!DOCTYPE html>
<html>
  <head>
		<title>Project Harmony</title>
		<link rel="stylesheet" href="dist/css/styles.min.css">
  </head>
  <body >
  	<div class="wrapper">
  		
    <header class="header container">
      <h1>Colour Harmonies</h1>
    </header>

    <!-- <main class="col-sm-offset-3 col-sm-6"> Let's not use the BootStrap classes just yet! -->
		<main class="main container">
			<div id="picker" class="picker"></div>
			<section class="selectors">
				<div class="form-group">
					<label for="hue">Hue</label>
					<input id="hue" type="range" value="0" min="0" max="360" />
				</div>
				<div class="form-group">
					<label for="sat">Saturation</label>
					<input id="sat" type="range" value="50" min="0" max="100" />
				</div>
				<div class="form-group">
					<label for="light">Lightness</label>
					<input id="light" type="range" value="50" min="0" max="100" />
				</div>
			</section>
			<section class="outputs">
				<!-- Need to work out how many divs needed in each category -->
				<!-- Use their category and sequential number to identify with IDs eg
					mono-1,
					mono-2,
					analog-1,
					analog-2,
					comp-1,
					comp-2
				-->
				<div>
					<h2>Monochromatic</h2>
					<h2>Complementary</h2>
					<h2>Split Complementary</h2>
					<h2>Analogous</h2>
					<h2>Triadic</h2>
				</div>

				<div class="myColour colourArea">
					<div class="compColour1 colourBox"></div>
					<div class="compColour2 colourBox"></div>
					<div class="compColour3 colourBox"></div>
					<div class="compColour4 colourBox"></div>
				</div>
			</section>
		</main>

		<footer class="footer container">
			<ul>
				<li><a href="#">Contact</a></li>
				<li><a href="#">More reading on colour theory</a></li>
			</ul>
			<p>&copy; Harmony 2019</p>
		</footer>
		
  	</div>
    <script src="dist/js/all.min.js"></script>
  </body>
</html>
